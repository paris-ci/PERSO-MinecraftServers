name: HungerGames
version: '1.0-SNAPSHOT'
main: com.api_d.hungerGames.HungerGames
api-version: '1.21'
prefix: HG
authors: [ paris-ci ]
description: The best hunger games plugin our server ever knew
website: mc.api-d.com

commands:
  credits:
    description: View and manage player credits
    usage: /<command> [player] | /<command> give <player> <amount>
    aliases: [c, credit]
  kit:
    description: Select and view kits
    usage: /<command> [kit_name]
    aliases: [k, kits]
  compass:
    description: Change compass tracking mode
    usage: /<command> <mode>
    aliases: [track]
  spectate:
    description: Teleport to another player (spectators only)
    usage: /<command> <player>
    aliases: [spec, tp]
  admin:
    description: Admin commands for managing Hunger Games
    usage: /<command> <subcommand> [args...]
    aliases: [hgadmin, hga]

permissions:
  hungergames.*:
    description: All HungerGames permissions
    default: op
    children:
      hungergames.credits: true
      hungergames.credits.other: true
      hungergames.credits.give: true
      hungergames.kit: true
      hungergames.kit.select: true
      hungergames.compass.select: true
      hungergames.spectate: true
      hungergames.admin: true
      hungergames.admin.start: true
      hungergames.admin.next: true
      hungergames.admin.state: true
      hungergames.admin.cancel: true
      hungergames.admin.reload: true
      hungergames.admin.status: true
      hungergames.admin.forcepvp: true
      hungergames.admin.forcefeast: true
      hungergames.admin.forceborder: true
      hungergames.admin.forcefinal: true
      hungergames.admin.end: true
      hungergames.admin.debug: true
  
  hungergames.credits:
    description: View your own credits
    default: true
  
  hungergames.credits.other:
    description: View other players' credits
    default: op
  
  hungergames.credits.give:
    description: Give credits to players
    default: op
  
  hungergames.kit:
    description: View available kits
    default: true
  
  hungergames.kit.select:
    description: Select kits
    default: true
  
  hungergames.compass.select:
    description: Change compass tracking mode
    default: true
  
  hungergames.spectate:
    description: Spectate other players
    default: true
  
  hungergames.admin:
    description: Access to admin commands
    default: op
    children:
      hungergames.admin.start: true
      hungergames.admin.next: true
      hungergames.admin.state: true
      hungergames.admin.cancel: true
      hungergames.admin.reload: true
      hungergames.admin.status: true
      hungergames.admin.forcepvp: true
      hungergames.admin.forcefeast: true
      hungergames.admin.forceborder: true
      hungergames.admin.forcefinal: true
      hungergames.admin.end: true
  
  hungergames.admin.start:
    description: Force start the game
    default: op
  
  hungergames.admin.next:
    description: Proceed to next game phase
    default: op
  
  hungergames.admin.state:
    description: Set specific game state
    default: op
  
  hungergames.admin.cancel:
    description: Cancel the current game
    default: op
  
  hungergames.admin.reload:
    description: Reload configuration
    default: op
  
  hungergames.admin.status:
    description: Show game status
    default: op
  
  hungergames.admin.forcepvp:
    description: Force enable PvP
    default: op
  
  hungergames.admin.forcefeast:
    description: Force spawn feast
    default: op
  
  hungergames.admin.forceborder:
    description: Force start border shrinking
    default: op
  
  hungergames.admin.forcefinal:
    description: Force start final fight
    default: op
  
  hungergames.admin.end:
    description: Force end the game
    default: op
  
  hungergames.admin.debug:
    description: Show debug information about the game state
    default: op
